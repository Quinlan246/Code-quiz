<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="questions-container" class="hide">
            <div id="questions">Question</div>
            <div id="anwser-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="btn">Start</button> 
            <button id="next-btn" class="btn hide">Next</button>
            <button id="submit-btn" class="btn hide">Submit Quiz</button>
        </div>
    </div>

    <div id="timer"></div>
</body>
    <script src="script.js"></script>
</html>
