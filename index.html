<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
   <h1>Welcome to my online coding quiz!
    See how you stack up against others.
   </h1>
    <h2 id="container">
        <div id="questions-container" class="hide">
            <div id="questionTitle">Question</div>
            <div id="anwser-buttons" class="btn-grid">
                <button class="btn" id="answer1">Answer 1</button>
                <button class="btn" id="answer2">Answer 2</button>
                <button class="btn" id="answer3">Answer 3</button>
                <button class="btn" id="answer4">Answer 4</button>
                <h1 id="alert"></h1>
            </div>
            <p id="answerCheck" class="hide"></p>
        </div>
        <div id="controls">
            <button id="start-btn" class="btn">Start</button> 
        </div>
    </h2>

    <div id="timer"></div>
</body>
    <script src="script.js"></script>
</html>
